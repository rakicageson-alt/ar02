<body>

    <a-scene mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.0001; filterBeta: 0.001; missTolerance: 5"

        const scene = document.querySelector('a-scene');

        const colors = ["#FF6B6B", "#4ECDC4", "#45B7D1", "#FFA07A", "#96CEB4"];

        // ç»‘å®šç‚¹å‡»äº‹ä»¶
        actionBtn.addEventListener('click', () => {

        // çŠ¶æ€ç›‘å¬
        anchor.addEventListener("targetFound", event => {
            statusText.innerText = "å·²é”å®šï¼ç‚¹å‡»æŒ‰é’®ç”Ÿæˆ";
            actionBtn.style.display = "block";

        anchor.addEventListener("targetLost", event => {

            // è¿™é‡Œæˆ‘ä»¬ä¸éšè—æŒ‰é’®ï¼Œæˆ–è€…æ‚¨å¯ä»¥é€‰æ‹©éšè— actionBtn.style.display = "none";
        });

        function spawnShape() {

            const el = document.createElement('a-entity');
            
            // éšæœºå¤–è§‚
            const shape = shapes[Math.floor(Math.random() * shapes.length)];
            const color = colors[Math.floor(Math.random() * colors.length)];

            el.setAttribute('geometry', { primitive: shape, radius: 0.15, height: 0.3, width: 0.3, depth: 0.3 });
            el.setAttribute('material', { color: color, opacity: 0.9, transparent: true, metalness: 0.2 });

            // ==========================================
            // æ ¸å¿ƒé€»è¾‘ï¼šç›¸å¯¹åæ ‡è®¡ç®—
            // ==========================================
            
            // å› ä¸ºæˆ‘ä»¬è¦æŒ‚è½½åˆ° anchor ä¸Šï¼Œæ‰€ä»¥è¿™é‡Œçš„åæ ‡æ˜¯â€œç›¸å¯¹äºå›¾ç‰‡ä¸­å¿ƒâ€çš„
            // 0 0 0 = å›¾ç‰‡æ­£ä¸­å¿ƒ
            
            // éšæœºæ•£è½èŒƒå›´ï¼š
            // MindARä¸­ï¼Œå›¾ç‰‡çš„å®½åº¦é€šå¸¸å½’ä¸€åŒ–ä¸º 1 å·¦å³
            const randomX = (Math.random() - 0.5) * 1.0; // å·¦å³æ•£è½
            const randomY = (Math.random() - 0.5) * 1.2; // ä¸Šä¸‹æ•£è½
            
            // Z=0.15 è®©ç‰©ä½“åˆšå¥½ç«‹åœ¨çº¸é¢ä¸Š (ç‰©ä½“ä¸­å¿ƒç‚¹é«˜å‡ºçº¸é¢ä¸€åŠé«˜åº¦)
            el.setAttribute('position', `${randomX} ${randomY} 0.15`);

            // anchor æ¶ˆå¤±ä½ ä¹Ÿæ¶ˆå¤±ï¼Œanchor å‡ºç°ä½ ä¹Ÿå‡ºç°ã€‚
            anchor.appendChild(el);

    </script>
