<body>

    <div id="debug-console">ç­‰å¾…ç”ŸæˆæŒ‡ä»¤...<br></div>

    <div id="overlay">
        <button class="btn" id="action-btn">ğŸŒ± åœ¨æ­¤å¤„ç”Ÿæˆ</button>

    <!--

        æ—¢ç„¶ç³»ç»Ÿè®¤ä¸ºç‰©ä½“åœ¨1300ç±³å¤–ï¼Œæˆ‘ä»¬å°±æŠŠæ‘„åƒæœºçš„è§†è·è°ƒå¤§åˆ° 10ä¸‡ç±³ï¼Œç¡®ä¿ä¸ä¼šè¢«è£å‰ª
    -->
    <a-scene mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.0001; filterBeta: 0.001; missTolerance: 10"

             renderer="colorManagement: true, physicallyCorrectLights"

        <a-light type="ambient" intensity="0.7"></a-light>

        <!-- æ‘„åƒæœºè§†è·è®¾å¤§ -->
        <a-camera position="0 0 0" look-controls="enabled: true" far="100000"></a-camera>

        <a-entity id="target-anchor" mindar-image-target="targetIndex: 0">

    <script>
        function log(msg) {
            const box = document.getElementById('debug-console');
            box.innerHTML += `> ${msg}<br>`;
            box.scrollTop = box.scrollHeight;
        }

        const scene = document.querySelector('a-scene');
        const actionBtn = document.getElementById('action-btn');
        const anchor = document.getElementById('target-anchor');

        // å‡ ä½•ä½“åº“
        const shapes = ['box', 'sphere', 'cylinder', 'cone', 'dodecahedron'];
        const colors = ["#FF6B6B", "#4ECDC4", "#45B7D1", "#FFA07A", "#96CEB4"];

        anchor.addEventListener("targetFound", () => {
            actionBtn.innerText = "å·²é”å®šï¼ç‚¹å‡»ç”Ÿæˆ";
            actionBtn.style.display = "block";
            log("âœ… è¯†åˆ«æˆåŠŸ");
        });

        anchor.addEventListener("targetLost", () => {
            log("âš ï¸ ç›®æ ‡ä¸¢å¤± (ç‰©ä½“åº”ä¿ç•™)");
        });

        actionBtn.addEventListener('click', () => {
            log("ğŸ–±ï¸ å¼€å§‹ç”Ÿæˆ...");

            // 1. åˆ›å»ºç‰©ä½“
            const el = document.createElement('a-entity');
            const shape = shapes[Math.floor(Math.random() * shapes.length)];
            const color = colors[Math.floor(Math.random() * colors.length)];

            el.setAttribute('geometry', { primitive: shape });
            el.setAttribute('material', { color: color, opacity: 0.9, transparent: true });
            
            // ä¸ºäº†çœ‹å¾—è§ï¼Œæˆ‘ä»¬åœ¨Zè½´ç¨å¾®æŠ¬é«˜ä¸€ç‚¹ç‚¹ (0.1)
            // éšæœºæ•£è½ X Y
            const randX = (Math.random() - 0.5) * 0.5;
            const randY = (Math.random() - 0.5) * 0.5;
            el.setAttribute('position', `${randX} ${randY} 0.1`); 
            
            // 2. åŠ¨ç”» (è‡ªè½¬)
            el.setAttribute('animation', 'property: rotation; to: 0 360 0; loop: true; dur: 5000; easing: linear');
            
            // 3. ã€å…³é”®æ­¥éª¤ Aã€‘å…ˆæŒ‚è½½åˆ° anchor (è¯†åˆ«å›¾) ä¸Š
            // è¿™æ ·èƒ½åˆ©ç”¨ AR å¼•æ“è‡ªåŠ¨å¤„ç†å¥½é‚£ 1300ç±³çš„æ¯”ä¾‹å…³ç³»
            anchor.appendChild(el);
            log("ğŸ“¦ ç‰©ä½“å·²æŒ‚è½½åˆ°å›¾ç‰‡");

            // 4. ã€å…³é”®æ­¥éª¤ Bã€‘å»¶è¿Ÿ 100æ¯«ç§’åï¼Œæ‰§è¡Œâ€œè„±å¡â€ (è¿‡ç»§ç»™ Scene)
            // å¿…é¡»å»¶è¿Ÿä¸€ä¸‹ï¼Œç­‰æµè§ˆå™¨å…ˆæŠŠåæ ‡æ¸²æŸ“å‡ºæ¥
            setTimeout(() => {
                try {
                    // è·å–ç‰©ä½“ç›®å‰åœ¨ä¸–ç•Œä¸­çš„ç»å¯¹ä½ç½®å’Œå§¿æ€
                    const worldPos = new AFRAME.THREE.Vector3();
                    const worldQuat = new AFRAME.THREE.Quaternion();
                    const worldScale = new AFRAME.THREE.Vector3();
                    
                    el.object3D.getWorldPosition(worldPos);
                    el.object3D.getWorldQuaternion(worldQuat);
                    el.object3D.getWorldScale(worldScale);

                    // ä» anchor ç§»é™¤
                    anchor.removeChild(el);

                    // é‡æ–°è®¾ç½®ç‰©ä½“çš„å±æ€§ï¼Œåº”ç”¨åˆšæ‰è·å–çš„ä¸–ç•Œç»å¯¹å€¼
                    el.object3D.position.copy(worldPos);
                    el.object3D.quaternion.copy(worldQuat);
                    el.object3D.scale.copy(worldScale);

                    // æŒ‚è½½åˆ° scene (ä¸–ç•Œ)
                    scene.appendChild(el);
                    
                    log(`ğŸš€ è„±å¡å®Œæˆï¼ç»å¯¹åæ ‡ Z: ${worldPos.z.toFixed(0)}`);
                    log("ğŸ‘€ è¯·çœ‹å±å¹•ï¼Œç‰©ä½“åº”è¯¥å®šæ ¼åœ¨ç©ºä¸­äº†");

                } catch(e) {
                    log("âŒ è„±å¡å¤±è´¥: " + e.message);
                }
            }, 100);
        });
    </script>
</body>
</html>
